# fly.toml app configuration file generated for backend-little-cloud-7780 on 2026-02-01T05:34:18+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'backend-little-cloud-7780'
primary_region = 'nrt'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

# 256MB는 Spring Boot 기동 중 OOM 킬됨. 512MB + 힙 제한 필요
[env]
  JAVA_TOOL_OPTIONS = "-Xmx256m -Xms128m"

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
