app = 'backend-little-cloud-7780'
primary_region = 'nrt'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

# 무료 티어: 256MB VM 1대. OOM 시 memory_mb=512, -Xmx256m -Xms128m 로 변경
[env]
  JAVA_TOOL_OPTIONS = "-Xmx192m -Xms64m -XX:MaxMetaspaceSize=48m -XX:+UseSerialGC -XX:ReservedCodeCacheSize=24m"

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
