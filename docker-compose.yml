# 백엔드 API만 Docker로 실행
# 사용: docker compose up -d
# API: http://localhost:8080/api/ingredients

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - APP_YOUTUBE_API_KEY=${APP_YOUTUBE_API_KEY:-}
      - APP_CORS_ALLOWED_ORIGINS=${APP_CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:5174}
    restart: unless-stopped
